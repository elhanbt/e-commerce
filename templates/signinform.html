{% load static %}

<html>
<head>
    <title>Customer Details</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="{% static '/imgs/logo.svg' %}" type="image/x-icon">
    <style>
        @font-face{
        font-family: "Montserrat-semibold";
        src: url("{% static '/fonts/Montserrat-SemiBold.woff' %}") format('woff'),
        url("{% static '/fonts/Montserrat-SemiBold.woff2' %}") format('woff2');
        }
        @font-face{
            font-family: "Montserrat-medium";
            src: url("{% static '/fonts/Montserrat-Medium.woff' %}") format('woff'),
            url("{% static '/fonts/Montserrat-Medium.woff2' %}") format('woff2');
        }
        @font-face{
            font-family: 'Montserrat-regular';
            src: url("{% static '/fonts/Montserrat-Regular.woff' %}"), format('woff'),
            url("{% static '/fonts/Montserrat-Regular.woff2' %}"), format('woff2')
        }

        .wrapper{
            align-items: center;
            font-family: 'Montserrat-regular';
            
        }
        img{
            display: block;
            width: 100%;
        }
        div.cart{
            width: 70%;
        }
        div.detail_box{
            width: 60%;
            box-shadow: 0px 8px 40px 0px #0000001A;
            border: #EDEDED solid 1px;
            border-radius: 15px;        
        }
        input:focus{
            outline: none;
        }
        input{
            background-color: transparent;
            border: solid 1px #DFDFD6;
            border-radius: 10px;
            padding: 15px 10px;
            font-family: 'Montserrat-medium';
            margin: 0;
            width: 100%;
            color: #41413F;
        }
        input#fname, #lname{
            width: 49%;
        }
        label{
            display: block;
            color: #7B7B75;
            margin-top: 30px;
            margin-bottom: 5px;
            cursor: pointer;
        }
        ::placeholder{
            color: #BABABA;
            font-family: 'Montserrat-regular';
        }
        label.gender{
            display: inline-block;
            margin:0;
        }
        div.gender_container{
            display: flex;
            gap: 20px;
        }
        input.radio{
            width: fit-content;
            accent-color: #b5851c;
            
        }
        #submit{
            width: 80%;
            margin-top: 60px;
            margin-bottom: 20px;
            background-color: #7B7B75;
            color: white;
            font-family: 'Montserrat-semibold';
            font-size: 13pt;
            cursor: pointer;
            padding: 20px 0px;
            border: solid 1px #DFDFD6;
            border-radius: 10px;
        }
        .error{
            margin-top: 20px;
            color: red;
            font-size: 10pt;
            display: inline-block;
        }

        @media (max-width:1024px){
            .cart{display: none;}  
            .detail_box{margin: 0 auto;padding: 10%;}    
            .wrapper{padding: 50px 0;}
            .gender_container{flex-direction: column;}
        }
        @media (min-width:1024px){
            .wrapper{gap: 60px; padding: 100px 15%; display: flex}
            .detail_box{padding: 50px;}
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div  class="cart"><img src="{% static '/imgs/shoppingcart.png' %}" alt="shopping cart"/></div>
        <div class="detail_box">
            <span style="color:#2D2D2C;font-size: 14pt;font-family: 'Montserrat-medium';">Enter your details</span>   
                <form action="" id="form" method="post">
                    {% csrf_token %}
                    <span class="error">{{message}}</span>
                    <label for="fname">Name</label>
                    <input type="text" name="fname" id="fname" placeholder="Firstname"> 
                    <input type="text" name="lname" id="lname" placeholder="Lastname">

                    <label style="margin-bottom: 10px;">Gender</label>
                    <div class="gender_container" id="gender_container">
                       <div><input class="radio" type="radio" name="gender" id="male" value="male"> <label class="gender" for="male">Male</label></div>
                        <div><input class="radio" type="radio" name="gender" id="female" value="female"> <label class="gender" for="female">Female</label></div>
                        <div><input class="radio" type="radio" name="gender" id="other" value="other"> <label class="gender" for="other">Other</label></div>
                    </div>

                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter your mail address">

                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone number" maxlength="10">

                    <div  style="text-align: center;">
                        <button type="submit" name="submit" id="submit" disabled>Sign in</button>
                        <a href="" style="display: block; text-decoration: none; font-size: 11pt; color: #FFD700;">Skip now</a>
                    </div>
                </form>
        </div>
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('form');
    const fields = form.querySelectorAll('input');
    const submitBtn = document.getElementById('submit');
    const genderContainer = document.getElementById('gender_container');
    const gender = genderContainer.querySelectorAll('input');
    
    let flag = 0;
    
    const phone = document.getElementById('phone');
    
    fields.forEach(number => {
        number.addEventListener('input', validateForm);
    });

    function validateForm() {
        let allFilled = true;
        
        fields.forEach(number => {
            if (number.value.trim() === '') {
                allFilled = false;
            }
            //console.log(number.checked);
        });
        
        gender.forEach(radio => {
            if(radio.checked){
                flag = -1;
            }
        });

        if(phone.value.length != 12)
            flag = 0;

        if(!allFilled || flag == 0){
            submitBtn.style.backgroundColor = '#7B7B75';
            submitBtn.disabled = true;
            submitBtn.style.color = 'white';
        }
        else{
            submitBtn.style.backgroundColor = '#FFD900';
            submitBtn.disabled = false;
            submitBtn.style.color = '#4C4C4C';
        }
    }
});

const phone = document.getElementById('phone');
phone.addEventListener('input', function(e) {
    // Remove any non-numeric characters immediately
    phone.value = phone.value.replace(/[^0-9]/g, '');

    // Regular expression to match the phone number format
    var code = /^([0-9]{3})([0-9]{3})([0-9]{4})$/;
    var match = phone.value.match(code);
    if (match) {
        // Format the matched value
        phone.value = `${match[1]} ${match[2]} ${match[3]}`;
    } 
});
</script>
</html>
